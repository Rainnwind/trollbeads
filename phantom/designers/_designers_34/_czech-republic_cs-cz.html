<p>
    Anna pochází z malé vesnice v severovýchodní Číně v provincii Guangdong. Naučila se designu a vytvořila si svůj vlastní styl během svého působení v teamu designérů hlavní šperkařské společnosti v Číně. Jejím snem je cestovat kolem světa, ale tím největším je, vdát se za svého přítele do roku 2012.
