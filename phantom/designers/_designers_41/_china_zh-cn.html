<p class="p0">Patti&nbsp;Dougherty<span>有</span><span>Maryland&nbsp;Institute&nbsp;of&nbsp;Contemporary&nbsp;Art</span><span>的艺术硕士学位和</span><span>Tyler&nbsp;School&nbsp;of&nbsp;Art,&nbsp;Temple&nbsp;University</span><span>的艺术学士学位。她的作品已刊登在</span><span>""</span><span>串珠艺术家</span><span>"&nbsp;"</span><span>琉璃艺术</span><span>"</span><span>等许多手工艺术杂志里。</span><span>Patti</span><span>的琉璃珠灵感主要来自于天然和自然气象，如火山爆发，珊瑚形成，原始化石，她的作品在美国和丹麦都有展出。</span></p>
