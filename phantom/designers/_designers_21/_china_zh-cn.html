<p class="p0">Tom&nbsp;Blicher<span>从</span><span>1992</span><span>年开始在自己的工作室设计珠宝。</span><br><br>他的灵感来自于自然的结构与动态，和在里面找到的线条。这些线条会体现在<span>Tom</span><span>设计的首饰里面。他是这样形容他的创作过程的：</span><br><br>我设计自己的首饰，每个作品都是一个独立的小雕刻品。在我的想象中它们都是一个大型的雕像。他们的线条和动态必须支援这样的放大才能完整的浮现在我的眼前。</p>
<p class="p0">他站在自己圆形的温室前面看上去就象是个快乐的神像。在他的脑海里浮现出一个衣不蔽体的女神向他冷笑，他的身边围绕着茂密错落有致的橄榄树，香蕉树和风信子。<span>Tom</span><span>沉醉在他自己的世界里。</span></p>
