<p class="p0">热爱和感情是她的动力。</p>
<p class="p0">充满活力，从未见过的细节闪闪发光，就连最小的物件都让人喜爱。<span>"</span><span>不要只是用眼睛看，应该用心体会在我们身边这些事物的美好。</span><span>"&nbsp;</span><span>这是</span><span>Annabap&nbsp;</span><span>自然体会世界的方式。</span></p>
<p class="p0">不论是一艘生锈的破船还是躺在沙滩上的一片贝壳。这些结构，形状和纹路都是她创作的源泉。当她工作的时候，她总是非常的专注与平静。她吸取的印象与她对首饰的热爱一起释放。</p>
<p class="p0">Annabap<span>的创意遗传自她的奶奶，同样也是一个艺术家。在奶奶的家里喝茶发呆打发时间，我们聊过色彩，艺术，旅行和脑袋里想到的各种各样事情。在这里她对在荷兰斯洪霍芬的金匠和首饰设计学校产生了兴趣，并在</span><span>2006</span><span>年从这个学校毕业。</span></p>
