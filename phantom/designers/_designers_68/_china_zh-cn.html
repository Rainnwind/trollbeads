<p class="p0">Elisabetta&nbsp;Marini<span>在罗马出生，现在生活在罗马郊区一个靠海的地方，她拥有政治学的学士学位和创意管理的硕士学位，</span><span>Elisabetta</span><span>经常被世事所吸引：油画，绘画，摄影，卡片，装修，唱歌和制作珠宝。</span></p>
<p class="p0">Elisabetta&nbsp;Marini<span>是</span><span>2012</span><span>丹麦镯品全球设计大赛的优胜者之一，也是精灵珠&nbsp;</span><span>-&nbsp;</span><span>玫瑰园的设计师。</span></p>
<p class="p0">"<span>当我一看到全民疯珠珠</span><span>2012</span><span>丹麦镯品全球设计大赛主题是有关于灵感的时候，我脑海中立刻浮现对于创造新精灵珠的想法：当时我灵光乍现，玫瑰园代表我的灵性远胜于任何符号。</span><span>"</span></p>
<p class="p0">&nbsp;</p>
