<p class="p0">丹麦镯品邀请六位中国设计师为你展示他们眼中的中国。他们可以自由发挥创意呈现中国的不同风貌&nbsp;<span>-&nbsp;</span><span>有民间传说，古老神话，到多姿多彩的现代生活&nbsp;</span><span>-&nbsp;</span><span>六位设计师创作了丹麦镯品限量版&nbsp;</span><span>-&nbsp;</span><span>中国系列。</span></p>
<p class="p0">这个系列呈现了生气盎然的中华文化的小部分，从没有留下足迹就非好汉的长城，还有朴实织茧的蚕，从民间传说中的神秘生物到日常可见的活泼生动小动物。</p>
<p class="p0">在愿望，快乐，爱情，成功，出入平安之间穿插着生动的翡翠色调，犹如中国农历年放的烟花一样灿烂。</p>
<p class="p0">丹麦镯品中国限量款带你窥视丰富多彩的大中华文化。</p>
