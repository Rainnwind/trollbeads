<p class="p0">1990<span>至</span><span>1994</span><span>年间，</span><span>Kasia&nbsp;Gasparski</span><span>在</span><span>Jytte&nbsp;Klove</span><span>的指导下成为金匠。</span><span>1996</span><span>年开设个人工作室和展场，</span><span>"Guldkompagniet,"</span><span>位于哥本哈根中心。她使用平面风格，加入简单具代表性的效果。在</span><span>1996</span><span>年她得到了三项丹麦美术基金会的奖金，她的作品可以在丹麦和国际的展览中看到。</span></p>
