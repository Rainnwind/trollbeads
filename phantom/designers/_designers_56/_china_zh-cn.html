<p class="p0">Magdalena<span>在</span><span>1972</span><span>年出生于华沙，在</span><span>1983</span><span>年她举家移民到意大利。她毕业于佛罗伦萨的</span><span>Accademia&nbsp;di&nbsp;belle&nbsp;Arti</span><span>艺术学院。在</span><span>1997</span><span>年她回到波兰。</span><br><br>过去她曾从事科幻电影，童话，<span>PRG</span><span>杂志及广告公司的插图制作。&nbsp;现在她致力于饰品设计，可以将她热爱的金饰变成实物的梦想终于成真。</span></p>
<p class="p0">"<span>我的第一系列的主要是受意大利油画的感染，特别是</span><span>Giorgio&nbsp;De&nbsp;Chirico</span><span>，也有像</span><span>Amedeo&nbsp;Modigliani</span><span>等的画家。灵感也来自于我自己的雕塑，是我在弗洛伦萨求学时制作的。</span><span>"</span></p>
