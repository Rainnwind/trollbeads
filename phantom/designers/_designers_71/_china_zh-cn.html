<p class="p0">Jolanda&nbsp;J.&nbsp;Hos<span>和男朋友生活在荷兰的西北部，靠近北部海岸。她喜欢小动物，养了一只黑色的混种拉布拉多，两只松毛猫还有一缸鱼。她最大的灵感源来自于自然，特别是丛林和海洋。这些原始的个体都可以在她的设计里面看到。</span></p>
<p class="p0">Jolanda&nbsp;J.&nbsp;Hos<span>是</span><span>2012</span><span>丹麦镯品全球设计大赛的优胜者之一，也是精灵珠&nbsp;</span><span>-&nbsp;</span><span>七彩脉轮的设计者。</span></p>
<p class="p0">"<span>从我有记忆开始，我对琉璃制品就非常感兴趣。阳光照射在琉璃上反射出各种颜色的光彩，耀眼迷人地令我目不转睛。在</span><span>2006</span><span>年，当我发现自己在家里也可以制作琉璃的时候，我真是太兴奋了，我喜欢看到波流融化成液体，然后再将它们冷却定型，象是在塑造属于我自己的艺术品。</span><span>"</span></p>
