<p class="p0">Scott&nbsp;Bouwens&nbsp;<span>于</span><span>90</span><span>年代在华盛顿州立大学学习景观设计与联结。从那之后，他从事于客制化的防水钢化玻璃制作，并涉及建筑业。</span></p>
<p class="p0">Scott<span>从</span><span>1998</span><span>年开始制造彩绘琉璃，并从</span><span>2000</span><span>年开始全职贩售。</span><span>Scott</span><span>是一位精灵珠设计师、发明家、工具制作家及摄影师。</span></p>
<p class="p0">他的琉璃工作与工具被刊登在许多书籍与杂志上，并为他赢得了许多荣耀。他主要使用被称为具有光亮并朴实颜色的<span>Effetre</span><span>琉璃，并使用细银叶于他的精灵珠中。</span></p>
<p class="p0">Scott<span>与他的妻子现于美国华盛顿的</span><span>La&nbsp;Conner</span><span>经营工作室</span><span>/</span><span>艺廊。</span></p>
