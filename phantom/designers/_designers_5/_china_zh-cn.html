<p class="p0">Corinne<span>在十年前为</span><span>trollbeads</span><span>设计了地球珠。现在她已经身为人母并成为了演讲语言病理学家。她是完全没有经过训练自学制作珠珠的。所有</span><span>Corinne</span><span>设计的珠珠都流露着她对生态和大自然的爱。</span><br><br>Corinne<span>生命中的其中一个愿望就是可以帮助儿童。她来自佛蒙特州，现住在俄勒冈州，她和丈夫一起建立了</span><span>Wildcats&nbsp;Glassworks</span><span>。</span></p>
