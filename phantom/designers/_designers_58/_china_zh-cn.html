<p class="p0">我是<span>Ginie</span><span>，我现在和丈夫一起居住在荷兰东部。从儿时开始我就被珠宝迷住。我自己制作耳环，手链和吊坠。岁月流逝，我总是忙于用将细小的串珠用银线绑在一起。制作了许多像</span><span>trollbeads</span><span>那样的串珠。大约在四年前，我发现了</span><span>trollbeads</span><span>，原来创作自己的饰品是如此简单的事。我找到了让我不能自抑的新乐趣</span><span>!</span></p>
<p class="p0">钢琴珠的灵感来自于我对音乐的热爱。在过去，我参加过合唱团由此爱上音乐。虽然我并不会弹钢琴，但是我一直都而爱钢琴。</p>
