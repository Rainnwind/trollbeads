<p>
    디자이너 니콜라스 아가드는 트롤비즈 아가드 집안, 즉 트롤비즈 예술가의 3세개의 한사람입니다.&nbsp;
</p>
<p>
    어렸을때부터 주위에 가족들을 비롯해 많은 경험을 가진 금세공 장인들이 있었고 그들에게 많은 영향을 받고 자랐습니다.
</p>
<p>
    비즈를 만들때 각각의 비즈에 생명을 불어 넣는다고 말하는 그는 트롤비즈는 단순한 보석이 아닌 생명, 정신, 역사가 새겨져 있다고 말합니다.&nbsp;
</p>
<p>
    타인을 늘 기분 좋게 만드는 그의 능력이 아마도 비즈에 묻어나는 것 같습니다.&nbsp;
