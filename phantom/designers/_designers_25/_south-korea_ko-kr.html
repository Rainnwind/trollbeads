<p>
    가브리엘은 1982년 금세공 장인으로서 활동을 시작했습니다.
</p>
<p>
    마스터 칭호를 받은후 독일에서 살고 1992년 자신의 가게를 열고 보석 공예가이자 금세공 장인으로 일하고 있습니다.
</p>
<p>
    "저는 개개인의 독특함과 개성을 나타낼 수 있는 창작이란 활동을 좋아합니다. 각자의 삶에서 가장 특별한 순간을 상징하는 순간으로부터 디자인의 영감을 받습니다. 저는 2006년부터 트롤비즈를 디자인했고 지금도 여전히 누군가의 인생의 어느 순간과 비즈를 연결시키는것에 관심을 가지고 있습니다 "
</p>
