<p class="p0">从<span>2000</span><span>夏天年开始我已经在</span><span>Lise&nbsp;Aagaard</span><span>这里当银匠。日夜被丹麦镯品围绕，这就自然发生了，我设计了生平的第一粒珠珠。我的姓是</span><span>Schumann</span><span>，丹麦有名的巡回马戏团，</span><span>S</span><span>ø</span><span>ren&nbsp;Nielsen</span><span>有次对我说，既然叫这个名字就应该来做个马戏团首饰！这就是我设计马戏团小丑的原因。</span></p>
<p class="p0">小孩和狗都趴在她身上。就像暴风眼中的石头一样平静，她坐在阳光下阅读<span>Morty&nbsp;Mechanic</span><span>写的故事书。这是一个普通的下午。</span></p>
<p class="p0">&nbsp;</p>
