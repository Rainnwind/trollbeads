<p class="p0">Milly&nbsp;Page<span>是澳洲墨尔本的学生。她从</span><span>8</span><span>岁开始加入合唱团，她说</span><span>"</span><span>音乐和丹麦镯品是他的两个爱好。</span><span>"&nbsp;Milly</span><span>把这两个爱好完美的结合成</span><span>Hallelujah</span><span>珠。</span></p>
<p class="p0">"<span>音乐在人类的生活占有重要地位，跨越所有语言和文化的隔阂。对我来说，</span><span>Handel's&nbsp;Messiah</span><span>唱的</span><span>Hallelujah</span><span>颂歌特别能够传达这份纯真快乐的感觉。</span><span>"</span></p>
