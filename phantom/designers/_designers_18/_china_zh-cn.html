<p class="p0">我喜欢琉璃的性质。颜色丰富，我就是喜欢成品。过去<span>5</span><span>年里我一直梦想可以制作琉璃，大概在一年半前我终于有机会实现了。</span><br><br>戴上耳机大声的听着交响乐让进入我最佳的工作状态，我的灵感来自音乐和各式各样饱含耐人寻味的文化背景的艺术品。<br><br>我和<span>Rasa</span><span>有十分幸福的婚姻，我们有一个儿子交</span><span>Kristijonas</span><span>。闲时我喜欢和我的铜管乐队</span><span>Orkestra</span><span>练歌，观看与历史、自然有关的节目。我也喜欢钓鱼和散步。</span></p>
<p class="p0">(&nbsp;1968&nbsp;-&nbsp;2010&nbsp;)</p>
