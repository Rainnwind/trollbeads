<p class="p0">Yumi&nbsp;Shimizu&nbsp;<span>现今与丈夫和女儿居住在日本。她热衷于学习北欧的文化，艺术和大自然，以及漫步在植物花园和针叶林中。</span></p>
<p class="p0">Yumi&nbsp;Shimizu<span>是</span><span>2012</span><span>丹麦镯品全球设计大赛的优胜者之一，精灵珠&nbsp;</span><span>-&nbsp;&nbsp;</span><span>天堂花园的设计者。</span></p>
<p class="p0">“<span>我想象的画面是美丽的花园，充满了灵气，时间与爱。当我去到美丽花园的时候，我感觉到了平静，我把这些生活的感受定义为</span><span>“</span><span>天堂</span><span>”</span><span>，而</span><span>“</span><span>天堂花园</span><span>”</span><span>代表了自然和人与人之间的平衡。</span></p>
