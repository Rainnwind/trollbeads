<p class="p0">Gitte&nbsp;Bj<span>ø</span><span>rn</span><span>在</span><span>1993</span><span>年在学习金匠技能的，在她的毕业设计里已经非常明显的看出她想往雕刻上发展。她在丹麦及国际上都有展览，她是这样描述自己的工作的：</span><br><br>在工作中，我努力让想象的部分拥有空间和真实的存在，仍然，我容许自己生活在哥德时期的神话与动物平行的世界里。这样的话让我可以肯定自己前方的快乐与刺激。</p>
<p class="p0">这说明我们必须通过她的工作室去了解她生活的世界<span>-</span><span>那里生活着一个工作狂。</span></p>
<p class="p0">环视我的四周<span>-</span><span>这里没有一样东西是我不想带回家的挂起来的，每样东西都呼吸着品味。</span></p>
