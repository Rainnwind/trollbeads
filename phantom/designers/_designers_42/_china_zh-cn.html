<p class="p0">通过版画，银器铸造，陶瓷等艺术媒介，<span>Paula</span><span>在琉璃制作里找到她的兴趣。利用</span><span>"</span><span>分色</span><span>"</span><span>的程序，她制作出从不同角度看会变色的琉璃珠。她的产品已经可以在接近</span><span>1000</span><span>个网点销售，包括如</span><span>A.C.&nbsp;Moores,&nbsp;Michaels</span><span>这些饰品设计是专柜和工艺品店。</span></p>
