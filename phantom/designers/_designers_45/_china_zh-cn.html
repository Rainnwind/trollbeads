<p class="p0">生于<span>1973</span><span>年，</span><span>Anna&nbsp;Hyllested1999</span><span>年在</span><span>Per&nbsp;Borup&nbsp;Design</span><span>接受金匠训练。从</span><span>2001</span><span>年期她在哥本哈根与丈夫</span><span>Peter&nbsp;Krebs</span><span>开设了</span><span>Krebs&nbsp;Hyllested</span><span>工作室。</span></p>
<p class="p0">过去的十几年里，<span>Anna</span><span>在哥本哈根的工作室里为尊贵的客户群设计系列广泛的珠宝。在这里她尝试将想法用草图，模具，原型变成实物，直到做出完美的作品为止。</span></p>
<p class="p0">"<span>对我来说，我完全沉醉于这份工作。尝试结合不同材料，加工细节，不断搜寻作品最适合的表现方式，直到作品完工为止。在实际的世界里，我最关心的设计过程就是这个作品是否能够被接受。在特定的范围以内，我认为，这就是艺术。</span><span>"</span></p>
