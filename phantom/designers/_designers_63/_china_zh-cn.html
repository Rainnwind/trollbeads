<p class="p0">Carolyn&nbsp;Brettell<span>和家人生活在英格兰西南部的郊外。</span><span>Carolyn</span><span>是位健身教练，主要是叫普拉提和有氧体操。</span><span>Carolyn</span><span>非常喜欢绘画，她擅长大型的风景画，灵感来源于当地的郊外，还有童年生活过的非洲和希腊。</span></p>
<p class="p0">Carolyn&nbsp;Brettell<span>是</span><span>2012</span><span>丹麦镯品全球设计大赛的优胜者之一，是精灵珠&nbsp;</span><span>-&nbsp;</span><span>印地安羽毛的设计者。</span></p>
<p class="p0">"<span>精灵珠设计灵感来自于晨运时在狗狗背上的一根羽毛，我把羽毛收好后，开始以此为灵感设计，佩戴精灵珠时我希望可以让你想起心灵指示和帮助。</span><span>"</span></p>
<p class="p0">&nbsp;</p>
